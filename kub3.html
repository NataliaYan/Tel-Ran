<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kub</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .red,
      .blue,
      .green {
        position: absolute;
        height: 400px;
        width: 400px;
      }
      .red {
        background: red;
        left: 0px;
      }
      .blue {
        background: blue;
        left: 200px;
        top: 200px;
      }
      .green {
        background: green;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
  </body>
</html>
